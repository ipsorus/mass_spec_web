{% extends "base.html" %}
{% load static %}
{% block title %}
    Редактирование тега {{ tag.title|title }}
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
    <form action="{{ tag.get_update_url }}" method="post">
      {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
        </div>
        </div>
        {% endfor %}

      <button type="submit" class="btn btn-success">Сохранить тег</button>
    </form>
    </div>
</div>
{% endblock %}
