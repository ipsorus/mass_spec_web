{% extends "base.html" %}
{% load static %}
{% block title %}
    Создание тега
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form action="{% url 'tag_create_url' %}" method="post">
          {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
            {% endfor %}

          <button type="submit" class="btn btn-success">Создать тег</button>
        </form>
    </div>
</div>
{% endblock %}
