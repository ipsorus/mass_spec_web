{% extends "base.html" %}
{% load static %}
{% block content %}
<form action="{{ post.get_delete_url }}" method="post">
  {% csrf_token %}
    <div class="card">
          <div class="card-header">
            Удаление статьи {{ post.title|title }}
          </div>
          <div class="card-body">
            <h5 class="card-title">Внимание!</h5>
            <p class="card-text">Вы уверены, что хотите выполнить удаление?</p>
              <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Отмена</a>
            <button type="submit" class="btn btn-danger">Удалить</button>
          </div>
    </div>
</form>
{% endblock %}
