{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="card">
  <h5 class="card-header">{{ post.date_pub }}</h5>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
  </div>
    <div class="card-footer text-muted">
    Теги:
    {% for tag in post.tags.all %}
      <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
    {% endfor %}
  </div>
  <div class="card-footer text-muted">
      <a href="{{ admin_object.get_delete_url }}" class="btn btn-danger">Удалить</a>
      <a href="{{ admin_object.get_update_url }}" class="btn btn-light">Редактировать</a>
  </div>
</div>
{% endblock %}
