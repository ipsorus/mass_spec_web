{% load static %}

<!DOCTYPE html>
<html dir="ltr" lang="ru-RU">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="ipsorus" content="VNIIMS23DB" />

	<!-- Stylesheets
	============================================= -->
    {% block stylesheets %}
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{% static 'assets/css_new/bootstrap.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'assets/css_new/style.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'assets/css_new/swiper.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'assets/css_new/dark.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'assets/css_new/font-icons.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'assets/css_new/animate.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'assets/css_new/magnific-popup.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'assets/css_new/custom.css' %}" type="text/css" />

	<link rel="stylesheet" href="{% static 'assets/css_new/responsive.css' %}" type="text/css" />

	<link href="{% static 'assets/css/search.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'assets/css/autocomplete.css' %}" rel="stylesheet" type="text/css"/>
	<!-- Bootstrap File Upload CSS -->
	<link rel="stylesheet" href="{% static 'assets/css_new/components/bs-filestyle.css' %}" type="text/css" />

    {% endblock stylesheets %}
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

	<!-- Document Title
	============================================= -->
	<title>Библиотека масс-спектров сильнодействующих, наркотических и психоактивных веществ</title>

</head>

<body class="stretched" style="background-image: url({% static 'assets/images/pattern.png' %}); background-attachment: fixed;">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">
		{% include 'navbar/navbar1.html'%}

		<!-- Content
		============================================= -->
		{% block content %}{% endblock %}
		<!-- #content end -->

		{% include "_footer.html" %}

	</div>
	<!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

    {% block scripts %}
	<!-- External JavaScripts
	============================================= -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script type="text/javascript" src="{% static 'assets/js/js_new/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/js/js_new/plugins.js' %}"></script>
	<!-- Bootstrap File Upload Plugin -->
	<script type="text/javascript" src="{% static 'assets/js/js_new/components/bs-filestyle.js' %}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="{% static 'assets/js/js_new/functions.js' %}"></script>

	<script  type="text/javascript">
		$(document).on('ready', function() {
			$("#input-5").fileinput({showCaption: false});

			$("#input-6").fileinput({
				showUpload: true,
				maxFileCount: 10,
				mainClass: "input-group-lg",
				showCaption: true
			});

			$("#input-8").fileinput({
				mainClass: "input-group-md",
				showUpload: true,
				previewFileType: "image",
				browseClass: "btn btn-success",
				browseLabel: "Pick Image",
				browseIcon: "<i class=\"icon-picture\"></i> ",
				removeClass: "btn btn-danger",
				removeLabel: "Delete",
				removeIcon: "<i class=\"icon-trash\"></i> ",
				uploadClass: "btn btn-info",
				uploadLabel: "Upload",
				uploadIcon: "<i class=\"icon-upload\"></i> "
			});

			$("#input-9").fileinput({
				previewFileType: "text",
				allowedFileExtensions: ["txt", "md", "ini", "text"],
				previewClass: "bg-warning",
				browseClass: "btn btn-primary",
				removeClass: "btn btn-default",
				uploadClass: "btn btn-default",
			});

			$("#input-10").fileinput({
				showUpload: false,
				layoutTemplates: {
					main1: "{preview}\n" +
					"<div class=\'input-group {class}\'>\n" +
					"   <div class=\'input-group-btn\'>\n" +
					"       {browse}\n" +
					"       {upload}\n" +
					"       {remove}\n" +
					"   </div>\n" +
					"   {caption}\n" +
					"</div>"
				}
			});

			$("#input-11").fileinput({
				maxFileCount: 10,
				allowedFileTypes: ["image", "video"]
			});

			$("#input-12").fileinput({
				showPreview: false,
				allowedFileExtensions: ["zip", "rar", "gz", "tgz"],
				elErrorContainer: "#errorBlock"
			});
		});

	</script>
    {% endblock scripts %}

</body>
</html>
