{% extends "base.html" %}
{% load static %}
{% block title %}
    Редактирование пользователя {{ user.username|title }}
{% endblock %}
{% block content %}

<div class="card">
    <div class="card-body">
        <form action="{{ admin_object.get_update_url }}" method="post">
          {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
            </div>
            {% endfor %}
            <a href="{{ user.get_absolute_url }}" class="btn btn-primary">Отмена</a>
            <button type="submit" class="btn btn-success">Обновить профиль</button>
        </form>
    </div>
</div>
{% endblock %}
