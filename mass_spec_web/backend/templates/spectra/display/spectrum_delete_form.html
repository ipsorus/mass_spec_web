{% extends "base.html" %}
{% load static %}
{% block content %}
<form action="{{ spectrum.get_delete_url }}" method="post">
  {% csrf_token %}
    <div class="card">
          <div class="card-header">
            Удаление записи {{ spectrum.name|title }}
          </div>
          <div class="card-body">
            <h5 class="card-title">Внимание!</h5>
            <p class="card-text">Вы уверены, что хотите выполнить удаление?</p>
              <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">Отмена</a>
            <button type="submit" class="btn btn-danger">Удалить</button>
          </div>
    </div>
</form>
{% endblock %}
